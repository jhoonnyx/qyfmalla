
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Química y Farmacia</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    .semestre {
      margin-bottom: 40px;
    }
    .titulo-semestre {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .curso {
      display: inline-block;
      margin: 6px;
      padding: 10px 18px;
      border-radius: 12px;
      background-color: #d0d0d0;
      color: #444;
      border: 2px solid #aaa;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    .curso.activo {
      background-color: #a7f3d0;
      border-color: #10b981;
      color: #000;
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Química y Farmacia</h1>

  <!-- Semestres 1 al 10 ya definidos en la versión anterior, omitiendo aquí por simplicidad -->

  <script>
    function activar(ids) {
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.add('activo');
      });
    }
  </script>
</body>
</html>
